<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluşturma</title>

<body>
    <div class="form-container">
        <h2>Hesap Oluştur</h2>
            <form action="/register" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">Ad:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Soyad:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Doğum Tarihi:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Seçiniz</option>
                    <option value="Erkek">Erkek</option>
                    <option value="Kadın">Kadın</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
                            <div class="form-group">

                    <option value="Adıyaman">Adıyaman</option>

                    <option value="Ağrı">Ağrı</option>
                    <option value="Amasya">Amasya</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Antalya">Antalya</option>
                    <option value="Artvin">Artvin</option>
                    <option value="Aydın">Aydın</option>
                    <option value="Balıkesir">Balıkesir</option>
                    <option value="Bilecik">Bilecik</option>
                    <option value="Bingöl">Bingöl</option>
                    <option value="Bitlis">Bitlis</option>
                    <option value="Bolu">Bolu</option>
                    <option value="Burdur">Burdur</option>
                    <option value="Bursa">Bursa</option>
                    <option value="Çanakkale">Çanakkale</option>
                    <option value="Çankırı">Çankırı</option>
                    <option value="Denizli">Denizli</option>
                    <option value="Diyarbakır">Diyarbakır</option>
                    <option value="Edirne">Edirne</option>
                    <option value="Elazığ">Elazığ</option>
                    <option value="Erzincan">Erzincan</option>
                    <option value="Erzurum">Erzurum</option>
                    <option value="Eskişehir">Eskişehir</option>
                    <option value="Gaziantep">Gaziantep</option>

                    <option value="Hatay">Hatay</option>
                    <option value="Iğdır">Iğdır</option>
                    <option value="Isparta">Isparta</option>
                    <option value="İstanbul">İstanbul</option>
                    <option value="İzmir">İzmir</option>
                    <option value="Kars">Kars</option>
                    <option value="Kastamonu">Kastamonu</option>
                    <option value="Kayseri">Kayseri</option>
                    <option value="Kırklareli">Kırklareli</option>
                    <option value="Kırşehir">Kırşehir</option>
                    <option value="Kocaeli">Kocaeli</option>
                    <option value="Konya">Konya</option>

                    <option value="Manisa">Manisa</option>
                    <option value="Mardin">Mardin</option>
                    <option value="Muğla">Muğla</option>

                    <option value="Nevşehir">Nevşehir</option>
                    <option value="Niğde">Niğde</option>
                    <option value="Ordu">Ordu</option>
                    <option value="Osmaniye">Osmaniye</option>

            <div class="form-group interests-section">
                <label for="interests">İlgi Alanları:</label>
                <div class="selected-interests" id="selected-interests"></div>
                <button type="button" class="manage-interests-btn" onclick="toggleInterests()">İlgi Alanı Ekleyiniz</button>
                <div class="interests-options" id="interests-options" style="display:none;">
                    <label><input type="checkbox" name="interests" onchange="saveInterests()" value="Spor"> Spor </label>
                    <label><input type="checkbox" name="interests" onchange="saveInterests()" value="Sanat"> Sanat </label>
                    <label><input type="checkbox" name="interests" onchange="saveInterests()" value="Müzik"> Müzik </label>
                    <label><input type="checkbox" name="interests" onchange="saveInterests()" value="Tiyatro"> Tiyatro </label>

                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="submit-btn" value="Kayıt Ol">
            </div>
        </form>
    </div>

    <script src="interests_script.js"></script>
    <script>
        function toggleInterests()
        {
            const interestsOptions = document.getElementById("interests-options");
            interestsOptions.style.display = interestsOptions.style.display === "block" ? "none" : "block";
        }

        function saveInterests()
        {
            const selectedInterestsContainer = document.getElementById("selected-interests");
            selectedInterestsContainer.innerHTML = "";

            const checkboxes = document.querySelectorAll(".interests-options input:checked");
            checkboxes.forEach(checkbox =>
            {
                const interest = document.createElement("span");
                interest.textContent = checkbox.value;
                interest.classList.add("interest-tag");
                selectedInterestsContainer.appendChild(interest);
            });
        }
    </script>
</body>
</html>
